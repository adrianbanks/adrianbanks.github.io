<header class="sidebar-header" role="banner">
	<a href="/">
		<img src="/assets/media/images/sidebar.jpg" class="img-circle" alt="Gravatar picture" />
	</a>
	<h3 class="title">
        <a href="/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
  <div id="bio" class="text-center">
	  {{ site.author.bio }}
  </div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		<li title="Sketchnotes">
			<a class="btn btn-default btn-sm" href="/{{ site.sketchnotes_path }}">
				<i class="fa fa-solid fa-book-open"></i>
			</a>
		</li>

		<li title="BlueSky">
			<a class="btn btn-default btn-sm" href="https://bsky.app/profile/adrianbanks.co.uk">
				<i class="fa fa-brands fa-bluesky fa-lg"></i>
			</a>
		</li>

		<li title="Links">
			<a class="btn btn-default btn-sm" href="https://adrianbanks.bio.link">
				<i class="fa fa-link fa-lg"></i>
		  	</a>
		</li>
  </ul>

	<ul class="list-unstyled list-inline">
		<li title="About">
			<a class="btn btn-default btn-sm" href="/{{ site.about_path }}">
				<i class="fa fa-info-circle fa-lg"></i>
			</a>
		</li>

		<li title="Contact">
			<a class="btn btn-default btn-sm" href="/{{ site.contact_path }}">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		  </li>

		<li title="RSS">
			<a class="btn btn-default btn-sm" href="/{{ site.rss_path }}">
				<i class="fa fa-rss fa-lg"></i>
			</a>
		</li>
	</ul>
</div>
