<div class="sketchnote flex-item">
    <a data-href="imagePath" data-format="sketchnoteImage" data-format-target="href" title="Open sketchnote image">
        <img class="sketchnote-image" data-src="imagePath" data-alt="title" data-format="sketchnoteImage" data-format-target="src"/>
    </a>

    <div class="metadata">
        <div>
            <i class="fa fa-lg fa-bullhorn" title="Title"></i>
            <span data-content="title"></span>
        </div>

        <div>
            <i class="fa fa-lg fa-user" title="Speaker"></i>
            <span data-content="speakers" data-format="speakers"></span>
        </div>

        <div>
            <i class="fa fa-lg fa-map-marker" title="Event"></i>
            <a class="search-link" data-content="event" link-type="event" href="#">event</a>
        </div>

        <div>
            <i class="fa fa-lg fa-calendar" title="Date"></i>
            <span data-content="date"></span>
        </div>

        <div>
            <i class="fa fa-lg fa-tags" title="Tags"></i>
            <span data-content="tags" data-format="tags"></span>
        </div>
    </div>

    <div class="link">
        <a data-href="postPath" title="Locate post on blog"><img class="sketchnote-locate" src="./blog-icon.png"></a>
    </div>
</div>
